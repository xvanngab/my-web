<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stay With Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="image.png" alt="Album Art" class="album-art">
    <div class="info">
      <h1 class="song-title">Stay With Me</h1>
      <p class="artist">1nonly</p>
    </div>
    <button id="playButton" class="play-button">Play</button>
    <audio id="audioPlayer" src="staywithme.mp3"></audio>
    <div class="moving-art">
      <img src="hello_kitty.png" alt="Hello Kitty Pixelated" class="hello-kitty">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
